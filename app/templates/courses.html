% extends "/layouts/main.html" %}
{% block content %}
    <h1>Список курсов</h1>

    <ul class="list-group">
        {% for course in courses_list %}
            <li class="list-group-item">
                «{{ course.name }}»
                <br>Категория: {{ course.category.name }}
                <br><a href="/courses/copy?name={{ course.category.name }}" class="text-success">Скопировать курс</a>
                <a href="/courses/edit?id={{ course.id }}" class="text-success">Редактировать курс</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
