{% extends "/layouts/main.html" %}
{% block content %}
    <h1>Список категорий курсов</h1>

    <ul class="list-group mb-4">
        {% for category in categories_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ category.name }}</div>
                    <a href="/courses?id={{ category.id }}">Посмотреть курсы</a>
                </div>
                <span class="badge bg-primary rounded-pill" title="Количество курсов">{{ category.courses_count() }}</span>
                <a href="/categories/delete/?id={{ category.id }}" type="button" class="btn btn-danger float-end ms-3">Удалить</a>
            </li>
        {% endfor %}
    </ul>

    <a class="btn btn-primary" href="/categories/create" role="button">Создать категорию</a>
{% endblock %}
