{% extends "/layouts/main.html" %}
{% block content %}
    <h1>Обратная связь</h1>
    <p>Все ваши вопросы и пожелания можете отправить нам через форму обратной связи.</p>

    <div class="col-3">
            <h3>Форма обратной связи</h3>
            <form method="POST" action="/contact">
                <div class="mb-3">
                    <label for="formTheme" class="form-label">Тема сообщения</label>
                    <input type="text" placeholder="Вопрос по регистрации на курс :)" name="theme" required class="form-control" id="formTheme">
                </div>
                <div class="mb-3">
                    <label for="formInputEmail" class="form-label">Электронный адрес</label>
                    <input type="email" class="form-control" id="formInputEmail" aria-describedby="emailHelp" name="email">
                    <div id="emailHelp" class="form-text">Электронный адрес будет использоваться только для обратной связи и не будет передаваться третьим лицам</div>
                </div>
                <div class="mb-3">
                    <label for="formPhoneNumber" class="form-label">Телефон</label>
                    <input type="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="8-800-700-65-43" name="phone" required class="form-control" id="formPhoneNumber">
                </div>
                <div class="mb-3">
                    <label for="formTextarea" class="form-label">Ваши вопросы или пожелания</label>
                    <textarea class="form-control" id="formTextarea" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
{% endblock %}
